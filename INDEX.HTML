<body>


    <section class="main">
        <section class="container-calculator">
            <div class="container-cal">
                <div class="title-calc">
                    <div class="icon-calc"><span class="arrrow"><i class="fa-solid fa-angle-left"></i></span></div>
                    <div class="container-nme">
                        <h4 class="name-header">ماشین حساب</h4>
                    </div>
                </div>
                <div class="distplay-num">
                    <input type="text" id="text" />
                    <div class="text-display-numbers">
                        <span class="first-num"></span>
                        <span class="symbol"></span>
                        <span class="secend-num"></span>
                    </div>
                </div>
                <div class="numbers-cntainer">
                    <div class="container-num">
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                        <button class="operator-btn">/</button>
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button class="operator-btn">*</button>
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                        <button class="operator-btn">+</button>
                        <button class="num zero">0</button>
                        <button class="num dot">.</button>
                        <button class=" operator-btn ">-</button>
                        <button class="del ">Del</button>
                        <button class="mosavi ">=</button>
                    </div>
                </div>
                <div class="bottom ">
                    <span><i class="fa-solid fa-angle-up "></i></span></div>
            </div>
        </section>
    </section>


    <script src='JS/jquery-3.6.0.min.js'>
